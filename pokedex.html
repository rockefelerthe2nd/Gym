<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PokeDex</title>
    <link href="pokestyle.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="small.png" />
  </head>
  <body>
      <div class="here_lies_the_nav">
        <div class="left_nav">
          <a href="index.html">Home</a>
          <a href="#">List</a>
          <a href="#">Main</a>
          <a href="#">Load</a>
        </div>
        <div class="middle_nav">
          <img class="my_logo" src ="pokey.png"><br>
          <h1 class="head_one"> PokeDex </h1>
        </div>
        <div class="right_nav">
          <a href="#">List</a>
          <a href="#">Main</a>
          <a href="#">Load</a>
        </div>
      </div>
      <div class="here_lies_background_video">
        <!-- <h1 id="my_video_heading">Welcome to Pokedex Jason</h1> -->
        <video  id="back_video" controls autoplay loop muted>
          <source src="final_video.mp4" type="video/mp4">
        </video>
        <!-- <iframe id="back_video" src="https://www.youtube.com/embed/ezF4iNiq6v4?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
      </div>

      <div id="here_lies_pokemon">
        <div class="inner_div">
          <div class="left_poke">
            <!-- <p id="left_para">Congratulations on Turning 10, it is now time for me to present you with your 3 designated Pokemon.<br><br>Check Them Out!</p> -->
            <img src="howrang.png" id="left_image">
            <h1 id="player_name"></h1>
          </div>
          <div id="middle_poke">
              <!-- <img id="poke_image" src ="karp.jpg" onclick="randomizeThem()"> -->
              <!-- AzumraII"https://sketchfab.com/models/09326261ead84002af136fdff56f50e7/embed?autostart=1" -->
              <!-- Spheal     28b3d9b0ee5b48ca941e953cefe9bcbf  -->
              <!-- Leafeon     https://sketchfab.com/models/e64604ea410b4648bbb4cd5d47b1bddc/embed?autostart=1&amp;preload=1 -->
              <h1 id="pokemon_name"></h1>
              <div class="sketchfab">
                <!-- <img id="preview_image" src="ballzi.png"> -->
                <iframe id="poke_image" src="small.png"></iframe>
              </div>
          </div>
          <div class="right_poke">
            <div class="upper_style">
              <div id="upper_heading">
                <h2 id="head_left">Defense</h2>
                <h2 id="head_right">Health</h2>
              </div>
              <div id="lower_icon">
                <!-- left here and right the bottom one-->
               <h3 id="role_icon"></h3>
                  <!-- three hearts, any health will be percentage of over all health, e.g 95 will get 2 hearts -->
               <h3 id="health_icon"></h3>
              </div>
              <div id="second_attribute">
                <h2 id="attack_attribute">Attack</h2>
                <h3 id="attack_icon"></h3>
              </div>
            </div>
            <div class="lower_style">
              <h2 id="lower_style_heading">Abilities</h2>
              <div id="ability_icon">
                <div id="ability_one">
                  <img id="one" src="axeC.png">
                </div>
                <div id="ability_two">
                  <img id="two" src="bird.png">
                </div>
                <div id="ability_three">
                  <img id="three" src="shield.png">
                </div>
              </div>
              <h3 id="pokemon_ability"></h3><br>
              <p id="ability_summary" style="padding:0px 20px 20px 20px">Every Pokemon's strengths and weaknesses in Pokemon: Let's Go are determined by six Base Stats. These Base Stats are HPADSASDS.</p>
            </div>
          </div>
        </div>
        <!-- <div class="div_on_top"><p id="loaded">Next</p></div> -->
        <button class="button_on_top"><span id="next"><strong>NEXT</strong></span></button>
        <div class="second_div">
          <div class="one">
            <span id="like"><img id="love" src="like64.png" style="width:24px; height:auto; margin:15px"></span>
            <span id="comment"><img id ="feedback" src="chat.png" style="width:24px; height:auto; margin:15px"></span>
          </div>
          <div class="two">
            <span id="like" style="font-size:15px"><img id="love" src="like64.png" style="width:18px; height:auto; margin-left:15px; margin-right:5px"> 33 likes </span>
          </div>
          <div class="three" style="margin-left:15px; margin-right:5px; height:auto">
            <span id="user" style="font-size:15px">UserName </span>
            <span id="user_comment" style="font-size:15px">blah blah comment</span>
            <span id="hashtagged" style="font-size:15px; color:#458eff">#VeryNice </span>
          </div>
        </div>

      </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="pokescript.js"></script>

  </body>
</html>
